<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Pembayaran</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff, #f8d7da);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #a71d2a;
      width: 380px;
    }
    h1 {
      color: #a71d2a;
      font-size: 22px;
      text-align: center;
    }
    .field {
      margin: 16px 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #a71d2a;
    }
    input {
      border: 1.5px solid #a71d2a;
      background: #fff5f6;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #a71d2a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      margin-top: 16px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Informasi Pembayaran</h1>
    
    <div class="field">
      <label for="rek">Nomor Rekening</label>
      <input id="rek" value="008001002590564" readonly />
      <button onclick="salinRek()">Salin Nomor Rekening</button>
    </div>

    <div class="field">
      <label for="nominal">Nominal Transfer</label>
      <input id="nominal" type="text" placeholder="Contoh: 150000" />
    </div>

    <div class="note">
      Setelah melakukan transfer, mohon kirimkan bukti transaksi Anda melalui WhatsApp.<br><br>
      ⚠️ Jika dalam 10 menit belum melakukan pembayaran, harap konfirmasi terlebih dahulu karena nomor rekening dapat berubah sewaktu-waktu.
    </div>
  </div>

  <script>
    function salinRek() {
      const copyText = document.getElementById("rek");
      copyText.select();
      document.execCommand("copy");
      alert("✅ Nomor rekening berhasil disalin");
    }
  </script>
</body>
</html>
