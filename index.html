<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Transfer Pembayaran</title>
<link rel="icon" href="https://validusgrp.com/wp-content/themes/validus/favicon.ico">
<style>
  :root{
    --bg:#0f1720; /* dark default */
    --card: rgba(255,255,255,0.1);
    --text:#e6eef8;
    --accent:#102e58;
    --muted:rgba(230,238,248,0.7);
    --success:#16a34a;
    --danger:#d32f2f;
    --glass: rgba(255,255,255,0.06);
  }
  .light {
    --bg:#f5f7fb;
    --card:#ffffff;
    --text:#102e58;
    --accent:#102e58;
    --muted:#546e7a;
    --glass: rgba(16,46,88,0.04);
  }
  html,body{
    height:100%; margin:0; font-family:Inter, Arial, sans-serif; background:var(--bg); color:var(--text);
  }
  /* Background image + blur overlay container */ 
  .page { position: relative; min-height:100vh; padding:88px 16px 48px; box-sizing:border-box; overflow: hidden; }

  /* background image */
  .page::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('https://images.pexels.com/photos/4147341/pexels-photo-4147341.jpeg');
    background-size: cover;
    background-position: center;
    z-index: -2;
    filter: brightness(0.9);
  }

  /* blur overlay */
  .page::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    backdrop-filter: blur(4px);
    background-color: rgba(15, 23, 32, 0.2);
    z-index: -1;
    pointer-events: none;
    transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
  }

  header{
    position:fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center; justify-content:space-between;
    padding:10px 18px; background:var(--glass); backdrop-filter: blur(6px); z-index:2000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .brand { display:flex; gap:12px; align-items:center; }
  .brand img{height:36px;}
  .controls{display:flex; gap:8px; align-items:center;}
  .select, .toggle {
    background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--text); padding:6px 8px; border-radius:6px;
  }
  .toggle { cursor:pointer; }
  /* ... (CSS lain tidak berubah, tetap sama) ... */
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="https://validusgrp.com/wp-content/uploads/2022/04/validus-capital-logo-red.png" alt="Brand" />
  </div>

  <div class="controls">
    <select id="langSelect" class="select" aria-label="Pilih bahasa">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>

    <button id="themeToggle" class="toggle" title="Toggle dark/light">Dark</button>
  </div>
</header>

<main class="page" id="pageRoot">
  <!-- seluruh konten card, loadingOverlay, dsb. sama persis -->
</main>
