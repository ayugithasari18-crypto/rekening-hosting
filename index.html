<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Pembayaran</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff, #f8d7da);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #a71d2a;
      width: 400px;
      text-align: center;
    }
    .logo img {
      max-width: 180px;
      margin-bottom: 16px;
    }
    .bank-logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      color: #a71d2a;
      font-size: 22px;
      margin-bottom: 16px;
    }
    .field {
      margin: 16px 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #a71d2a;
    }
    input {
      border: 1.5px solid #a71d2a;
      background: #fff5f6;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      background-color: #a71d2a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      margin-top: 16px;
      color: #333;
      line-height: 1.5;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://validusgrp.com/wp-content/uploads/2022/04/validus-capital-logo-red.png" alt="Validus Capital">
    </div>
    <img class="bank-logo" src="https://bri.co.id/o/bri-corporate-theme/images/bri-logo.png" alt="Logo BRI">
    <h1>Informasi Pembayaran</h1>

    <div class="field">
      <label for="rek">Nomor Rekening</label>
      <input id="rek" value="008001002590564" readonly />
      <button onclick="salinRek()">Salin Nomor Rekening</button>
    </div>

    <div class="field">
      <label>Nama Rekening</label>
      <input value="RIZAL SAPUTRA" readonly />
    </div>

    <div class="field">
      <label for="nominal">Nominal Transfer</label>
      <input id="nominal" type="text" placeholder="Contoh: 150000" oninput="formatRupiah(this)" />
    </div>

    <div class="note">
      Setelah melakukan transfer, mohon kirimkan bukti transaksi Anda melalui WhatsApp.<br><br>
      ⚠️ Jika dalam 10 menit belum melakukan pembayaran, harap konfirmasi terlebih dahulu karena nomor rekening dapat berubah sewaktu-waktu.
    </div>
  </div>

  <script>
    function salinRek() {
      const copyText = document.getElementById("rek");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("✅ Nomor rekening berhasil disalin");
    }

    function formatRupiah(input) {
      let angka = input.value.replace(/[^\d]/g, '');
      let number_string = angka.replace(/[^,\d]/g, '').toString(),
        split = number_string.split(','),
        sisa = split[0].length % 3,
        rupiah = split[0].substr(0, sisa),
        ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        let separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
      input.value = 'Rp ' + rupiah;
    }
  </script>
</body>
</html>
