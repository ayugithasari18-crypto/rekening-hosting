<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Pembayaran</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff, #f8d7da);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #a71d2a;
      width: 360px;
    }
    h1 {
      color: #a71d2a;
      font-size: 22px;
      text-align: center;
    }
    .rekening-box {
      margin: 16px 0;
      text-align: center;
    }
    input {
      border: 1.5px solid #a71d2a;
      background: #fff5f6;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      text-align: center;
      border-radius: 6px;
    }
    button {
      background-color: #a71d2a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      margin-top: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Informasi Pembayaran</h1>
    <div class="rekening-box">
      <p>Bank: <strong>BRI</strong></p>
      <p>Nama: <strong>RAMDANI</strong></p>
      <input id="rek" value="008001002590564" readonly />
      <button onclick="salinRek()">Salin Nomor Rekening</button>
    </div>
    <div class="note">
      Harap transfer sebesar <strong>Rp150.000</strong> ke nomor rekening di atas. Setelah transfer, kirimkan bukti pembayaran.<br><br>
      Jika dalam 10 menit belum melakukan pembayaran, konfirmasi terlebih dahulu karena rekening bisa berubah sewaktu-waktu.
    </div>
  </div>

  <script>
    function salinRek() {
      const copyText = document.getElementById("rek");
      copyText.select();
      document.execCommand("copy");
      alert("âœ… Nomor rekening berhasil disalin");
    }
  </script>
</body>
</html>
