<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Transfer</title>
  <link rel="icon" href="https://validusgrp.com/wp-content/themes/validus/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, rgba(58, 58, 60, 0.8), rgba(84, 86, 90, 0.8)),
                  url('https://images.pexels.com/photos/4147341/pexels-photo-4147341.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(8px);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    .bank-logo {
      display: block;
      margin: 20px auto;
      max-width: 140px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .field {
      margin-bottom: 16px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #c4001a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #a00016;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="https://validusgrp.com/wp-content/uploads/2022/04/validus-capital-logo-red.png" alt="Validus Capital" class="logo">
    <h2>Informasi Transfer</h2>
    <img src="https://images.seeklogo.com/logo-png/42/1/bri-bank-logo-png_seeklogo-429137.png" alt="Bank BRI" style="display: block; margin: 20px auto; width: 160px; height: auto;">
    <div class="field">
      <span class="label">Nama Rekening</span>
      <div>RIZAL SAPUTRA</div>
    </div>
    <div class="field">
      <span class="label">Nomor Rekening</span>
      <input type="text" value="008001002590564" id="rekNumber" readonly>
      <button onclick="copyRekening()">Salin Nomor Rekening</button>
    </div>
    <div class="field">
      <span class="label">Nominal Transfer</span>
      <input type="text" id="amount" oninput="formatRupiah(this)">
    </div>
  </div>

  <script>
    function copyRekening() {
      var copyText = document.getElementById("rekNumber");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Nomor rekening disalin: " + copyText.value);
    }

    function formatRupiah(input) {
      var value = input.value.replace(/[^,\d]/g, '').toString();
      var split = value.split(',');
      var sisa = split[0].length % 3;
      var rupiah = split[0].substr(0, sisa);
      var ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        var separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
      input.value = 'Rp ' + rupiah;
    }
  </script>
</body>
</html>
